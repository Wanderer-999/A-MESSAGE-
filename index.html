<!DOCTYPE html>
<html>
<head>
<title>For You ❤️</title>
<!-- Load Poppins font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #ff9ecf, #ff4da6);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
  }

  h1 {
    margin-top: 15%;
    font-size: 48px;
    font-weight: 700;
    text-shadow: 3px 3px 8px #b71c1c;
  }

  p {
    font-size: 28px;
    width: 80%;
    margin: auto;
    margin-top: 20px;
    text-shadow: 2px 2px 6px #400000;
    line-height: 1.5;
  }

  .heart {
    position: fixed;
    top: -10px;
    color: red;
    font-size: 24px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh);
    }
  }

  audio {
    margin-top: 30px;
    outline: none;
  }
</style>
</head>
<body>

<h1 id="personalMessage"></h1>

<p>
"If 99.99% of people hate you, there are still 8 million people to love you.
Even if they aren’t there for you, I am there for you — today, tomorrow, forever and ever."
</p>

<audio id="music" controls>
  <source id="musicSource" src="" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
// Ask for their name
let username = prompt("Enter your name ❤️");

if (username === null || username.trim() === "") {
  username = "Beautiful";
}

document.getElementById("personalMessage").innerHTML =
  "I am there for you, " + username + " ❤️";

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 3 + 2 + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 300);

// Music sequence: 15 sec A Thousand Years → Golden Hour
const music = document.getElementById("music");
const musicSource = document.getElementById("musicSource");

const songs = [
  "https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c4374d7d1.mp3?filename=a-thousand-years-short-11340.mp3", // 15s A Thousand Years
  "https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b1b5aa12f.mp3?filename=golden-hour-ambient-11234.mp3"  // Golden Hour
];

let currentSongIndex = 0;

function playNextSong() {
  musicSource.src = songs[currentSongIndex];
  music.load();
  music.play().catch(() => {
    music.controls = true;
  });
  currentSongIndex++;
  if (currentSongIndex >= songs.length) {
    currentSongIndex = 0;
  }
}

music.addEventListener("ended", playNextSong);

playNextSong();
</script>

</body>
</html>
